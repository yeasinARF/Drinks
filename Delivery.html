<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="SignUp.css">
</head>

<body>
    <!-- Navbar section  -->
    <div class="navbar">
        <div class="nav-content">
            <ul class="nav-item">
                <a href="Menu.html">
                    <li>Menu</li>
                </a>
                <a href="About.html">
                    <li>About Us</li>
                </a>
            </ul>
        </div>
        <div>
            <ul class="nav-item">
                <a href="SignUp.html">
                    <li>Sign up</li>
                </a>
                <a href="SignIn.html">
                    <li>Sign in</li>
                </a>
                <a href="Cart.html"><img src="/image/shopping-cart.png" alt="" srcset=""></a>
            </ul>
        </div>
    </div>
    <div class="header-logo">
        <a href="index.html"><img src="/image/logo.png" alt="" srcset=""></a>
    </div>
    <div class="sign-up">
        <a href="Delivery.html">
            <div class="signUp">
                Delivery
            </div>
        </a>
        <a href="PaymentMethod.html">
            <div class="signIn">
                Payment
            </div>
        </a>
    </div>
    <form action="PaymentMethod.html" class="delivery-form">
        
        <div>
            <div class="delivery-head">
                <p>Enter Delivery Address</p>
            </div>
            <label for="">First Name:</label>
            <input type="text" required id="first-name-delivery"><br>
            <label for="">Last Name:</label>
            <input type="text" required id="last-name-delivery"><br>
            <label for="">House Number and Street:</label>
            <input type="text" required id="housenumber-delivery"><br>
            <label for="">City:</label>
            <input type="text" required id="city-delivery"><br>
            <label for="" class="password-label">Postcode:</label>
            <input type="text" class="password" id="postcode-delivery" required><br>
            <label for="" class="password-label">Phone:</label>
            <input type="tel" class="password" id="phone-delivery" required><br>
            <div class="button-box">
                <button type="submit" onclick="handleDelivery()">
                    Submit
                </button>
            </div>
        </div>
    </form>
    <!-- social section  -->
    <div class="all-social-section">
        <a href=""><img class="fb" src="/image/facebook.png" alt="" srcset=""></a>
        <a href=""><img class="ig" src="/image/instagram.png" alt="" srcset=""></a>
        <a href=""><img src="/image/twitter.png" alt="" srcset=""></a>
    </div>
    <!-- footer section  -->
    <div class="footer-section">
        <span class="mini-text">Privacy Policy</span>
        <span>Term of use</span>
    </div>
    <script src="Delivery.js"></script>
</body>

</html>
