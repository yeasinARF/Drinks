<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="SignUp.css">
</head>

<body>
    <!-- Navbar section  -->
    <div class="navbar">
        <div class="nav-content">
            <ul class="nav-item">
                <a href="Menu.html">
                    <li>Menu</li>
                </a>
                <a href="About.html">
                    <li>About Us</li>
                </a>
            </ul>
        </div>
        <div>
            <ul class="nav-item">
                <a href="SignUp.html">
                    <li>Sign up</li>
                </a>
                <a href="SignIn.html">
                    <li>Sign in</li>
                </a>
                <a href="Cart.html"><img src="./image/shopping-cart.png" alt="" srcset=""></a>
            </ul>
        </div>
    </div>
    <div class="header-logo">
        <a href="index.html"><img src="./image/logo.png" alt="" srcset=""></a>
    </div>
    <div class="sign-up">
        <a href="Delivery.html">
            <div class="delivery">
                Delivery
            </div>
        </a>
        <a href="PaymentMethod.html">
            <div class="payment">
                Payment
            </div>
        </a>
    </div>
    <form action="index.html" class="delivery-form">

        <div class="payment-body">
            <div class="delivery-head">
                <p>Select Payment Method</p>
            </div>
            <label for="">Cardholder Name:</label><br>
            <input type="text" required id="card-holder-name"><br>
            <label for="">Card Number:</label><br>
            <input type="number" required id="card-number"><br>
            <label for="">Expiry Date</label><br>
            <input type="text" required id="expiry-date" placeholder="MM/YY"><br>
            <label for="">CVC / CVV
            </label><br>
            <input type="text" required id="cvc"><br>
            <div class="card-payment">
                <input type="checkbox" id="card-check" name="card" value="Save this card">
                <label for="card-check">Save this Card</label>
                
            </div>
            <div class="button-box">
                <button class="button-payment" type="submit" onclick="handlePayment()">
                    Submit
                </button>
            </div>
        </div>
    </form>
    <!-- social section  -->
    <div class="all-social-section">
        <a href=""><img class="fb" src="./image/facebook.png" alt="" srcset=""></a>
        <a href=""><img class="ig" src="./image/instagram.png" alt="" srcset=""></a>
        <a href=""><img src="./image/twitter.png" alt="" srcset=""></a>
    </div>
    <!-- footer section  -->
    <div class="footer-section">
        <span class="mini-text">Privacy Policy</span>
        <span>Term of use</span>
    </div>
    <script src="PaymentMethod.js"></script>
</body>

</html>
